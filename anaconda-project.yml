name: darkness


###############################################################################
### Commands
###############################################################################
commands:

  ### Development #############################################################

  bash:
    env_spec: default
    unix: |
      bash

  lint:
    env_spec: default
    unix: |
      pylint src
      black src
      isort src --check

  lint:fix:
    env_spec: default
    unix: |
      pylint src
      black src
      isort src

  server:
    env_spec: default
    unix: |
      python -m src.darkness.server.main

