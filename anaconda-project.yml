name: darkness


###############################################################################
### Commands
###############################################################################
commands:

  ### Development #############################################################

  bash:
    env_spec: default
    unix: |
      bash

  main:
    env_spec: default
    unix: |
      fastapi dev src/darkness/services/main.py

  chart:dep:build:
    env_spec: default
    unix: |
      helm dependency build infra/darkness

  chart:dep:update:
    env_spec: default
    unix: |
      helm dependency update

###############################################################################
### Variables
###############################################################################
variables: {}


###############################################################################
### Channels
###############################################################################
channels:
  - defaults
  - conda-forge

###############################################################################
### Platforms
###############################################################################
platforms:
  - linux-64
  - osx-64
  - osx-arm64
  - win-64

###############################################################################
### Environment Definitions
###############################################################################
env_specs:
  default:
    description: Default environment spec for running commands
    packages:
      # Python Version
    - defaults:python>=3.12.0
    - defaults:pip
    - pip:
        - fastapi
        - pydantic

