###############################################################################
### Variables
###############################################################################
variables: {}


###############################################################################
### Channels
###############################################################################
channels:
  - defaults
  - conda-forge

###############################################################################
### Platforms
###############################################################################
platforms:
  - linux-64
  - osx-64
  - osx-arm64
  - win-64

###############################################################################
### Environment Definitions
###############################################################################
env_specs:
  default:
    description: Default environment spec for running commands
    packages:
      # Python Version
    - defaults:python>=3.12.0
    - defaults:anaconda-project
    - defaults:pip
    - pip:
        - fastapi
        - pydantic

#      # Project Dependencies
#    - conda-forge:fastapi
